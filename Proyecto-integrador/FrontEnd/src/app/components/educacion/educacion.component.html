<div class="row edu main-container">
    <h1 class="tituloedu">Educación</h1>
    <div class="text-left">
        <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
            <a class="nav-link" style="color:aliceblue">
                +Ed <span class="sr-only"> (current) </span>
            </a>
        </button>
    </div>
    <div id="main-container">
      <div *ngFor="let educacion of educaciones" class="col-lg-12">
         <div class="container">
           <div class="row align-items-start">
            <div class="col">
                <img src="{{educacion.imgEd}}" width="100">
            </div>
            <div class="col">
                <h3>{{educacion.tituloEd}}</h3>
            </div>

            <div class="col text-center">
                <h3>{{educacion.fechaEd}}</h3>
                <a
                (click)="onOpenModal('edit', educacion)"
                class="btn btn-primary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Edit"
            ><i class="fa fa-pencil"></i>
            </a>
                <a
                (click)="onOpenModal('delete', educacion)"
                class="btn btn-secondary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Delete"
            ><i class="fa fa-times"></i>
            </a>
         </div>
        </div>
      </div>
        <div class="row">
          <div class="col align-self-end">
            <p>{{educacion.descEd}}</p>
          </div>
        </div>
     </div>
    </div>    
  <!-- add Modal -->
  <div
    class="modal fade"
    id="addEducacionModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addEducacionModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEducacionModalLabel">Añadir Educación</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
                <div class="form-group">
                    <label for="tituloEd">Título</label>
                    <input type="text"
                    ngModel
                    name="tituloEd"
                    class="form-control"
                    id="tituloEd"
                    placeholder="Titulo"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="fechaEd">Fecha Inicio</label>
                    <input 
                      type="text"
                      ngModel
                      name="fechaEd"
                      class="form-control"
                      id="fechaEd"
                      placeholder="Fecha Inicio"
                      required
                   />
                </div>
                <div class="form-group">
                    <label for="descEd">Descripción</label>
                    <input 
                      type="text"
                      ngModel
                      name="descEd"
                      class="form-control"
                      id="descEd"
                      placeholder="Descripción"
                      required
                    />
                </div>
                <div class="form-group">
                    <label for="imgEd">Img URL</label>
                    <input 
                      type="text"
                      ngModel
                      name="imgEd"
                      class="form-control"
                      id="imgEd"
                      placeholder="Img URL"
                      required
                    />
                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    id="addEducacion-form"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    >
                    Cerrar
                    </button>
                    <button
                    [disabled]="addForm.invalid"
                    type="submit"
                    class="btn btn-primary"
                    >
                    Añadir cambios
                  </button>
              </div>
          </form>
       </div>
     </div>
   </div>
 </div>

  <!-- Edit modal -->
  <div
  class="modal"
  id="editEducacionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="educacionEditModalLabel"
  aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEducacionModalLabel">
            Editar Educación {{editEducacion?.tituloEd}}
           </h5>
           <button
             type="button"
             class="close"
             data-dismiss="modal"
             aria-label="Close"
            >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
                <div class="form-group">
                    <label for="name">Título</label>
                    <input 
                    type="text"
                    ngModel="{{editEducacion?.tituloEd}}"
                    name="tituloEd"
                    class="form-control"
                    id="tituloEd"
                    aria-describedby="emailHelp"
                    placeholder="Título"
                    />
                </div>
                <input
                type="hidden"
                ngModel="{{editEducacion?.tituloEd}}"
                name="idEd"
                class="form-control"
                id="idEd"
                placeholder=""
                />
                <div class="form-group">
                    <label for="descEdu">Descripción Educación</label>
                    <input 
                    type="text"
                    ngModel="{{editEducacion?.descEd}}"
                    name="descEd"
                    class="form-control"
                    id="descEd"
                    placeholder="Descripción"
                    />
                </div>
                <div class="form-group">
                    <label for="fechaEd">Fecha Inicio</label>
                    <input 
                    type="text"
                    ngModel="{{editEducacion?.fechaEd}}"
                    name="fechaEd"
                    class="form-control"
                    id="fechaEd"
                    placeholder="Fecha Inicio"
                    />
                </div>
                
                <div class="form-group">
                    <label for="imgEd">Img URL</label>
                    <input 
                    type="text"
                    ngModel="{{editEducacion?.imgEd}}"
                    name="imgEd"
                    class="form-control"
                    id="imgEd"
                    placeholder="Img URL"
                    />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    id=""
                    data-dismiss="modal"
                    class="btn btn-secondary"
                  >
                    Cerrar
                  </button>
                  <button
                    (click)="onUpdateEducacion(editForm.value)"
                    data-dismiss="modal"
                    class="btn btn-primary"
                  >
                    Guardar cambios
                  </button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>

<!-- Delete modal -->
<div
data-bs-toggle="modal" data-bs-target="#deleteModelLabel"
    class="modal fade"
    id="deleteEducacionModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteModelLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Borrar Educación</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Estas seguro de eliminar 
                    {{deleteEducacion?.tituloEd}}?
                </p>
                <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      No
                    </button>
                    <button
                        (click)="onDeleteEducacion(deleteEducacion!.idEd)"
                        class="btn btn-danger"
                        data-dismiss="modal"
                    >
                      Sí
                    </button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Notificacion sin Educacion -->
  <div *ngIf="educaciones?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Sin Educaciones!</h4>
        <p>No se encontraron Educaciones.</p>
    </div>
  </div>
</div>

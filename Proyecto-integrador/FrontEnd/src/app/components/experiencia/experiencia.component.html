<div class="row exp main-container">
    <h1 class="tituloexp">Experiencia</h1>
    <div class="text-left">
        <button type="button" class="btn btn-success" (click)="onOpenModal('add')">
            <a class="nav-link" style="color:white">
                +Exp <span class="sr-only"> (current) </span>
            </a>
        </button>
    </div>
    <div id="main-container">
      <div *ngFor="let experiencia of experiencias" class="col-lg-12">
         <div class="container">
           <div class="row align-items-start">
            <div class="col">
                <img src="{{experiencia.imgExp}}" width="100">
            </div>
            <div class="col">
                <h3>{{experiencia.tituloExp}}</h3>
            </div>

            <div class="col text-center">
                <h3>{{experiencia.fechainiExp}}</h3>
                <a
                (click)="onOpenModal('edit', experiencia)"
                class="btn btn-primary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Edit"
            ><i class="fa fa-pencil"></i>
            </a>
                <a
                (click)="onOpenModal('delete', experiencia)"
                class="btn btn-secondary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Delete"
            ><i class="fa fa-times"></i>
            </a>
         </div>
        </div>
      </div>
        <div class="row">
          <div class="col align-self-end">
            <p>{{experiencia.descExp}}</p>
          </div>
        </div>
     </div>
    </div>    
  <!-- Modal addExperiencia -->
  <div
    class="modal fade"
    id="addExperienciaModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addExperienciaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addExperienciaModalLabel">Añadir Experiencia</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddExperiencia(addForm)">
                <div class="form-group">
                    <label for="tituloExp"> Título </label>
                    <input type="text"
                    ngModel
                    name="tituloExp"
                    class="form-control"
                    id="tituloEd"
                    placeholder="Titulo"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="fechaExp">Fecha Inicio</label>
                    <input 
                      type="text"
                      ngModel
                      name="fechaExp"
                      class="form-control"
                      id="fechaExp"
                      placeholder="Fecha Inicio"
                      required
                   />
                </div>
                <div class="form-group">
                    <label for="descExp">Descripción</label>
                    <input 
                      type="text"
                      ngModel
                      name="descExp"
                      class="form-control"
                      id="descExp"
                      placeholder="Descripción"
                      required
                    />
                </div>
                <div class="form-group">
                    <label for="imgExp">Img URL</label>
                    <input 
                      type="text"
                      ngModel
                      name="imgExp"
                      class="form-control"
                      id="imgExp"
                      placeholder="Img URL"
                      required
                    />
                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    id="addExperiencia-form"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    >
                    Cerrar
                    </button>
                    <button
                    [disabled]="addForm.invalid"
                    type="submit"
                    class="btn btn-primary"
                    >
                    Añadir cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>

<!-- Edit modal -->
<div
  class="modal"
  id="editExperienciaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="experienciaEditModalLabel"
  aria-hidden="true"
>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateExperienciaModalLabel">
            Editar Experiencia {{editExperiencia?.tituloExp}}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
                <div class="form-group">
                    <label for="name">Título</label>
                    <input 
                    type="text"
                    ngModel="{{editExperiencia?.tituloExp}}"
                    name="tituloExp"
                    class="form-control"
                    id="tituloExp"
                    aria-describedby="emailHelp"
                    placeholder="Título"
                    />
                </div>
                <input
                type="hidden"
                ngModel="{{editExperiencia?.tituloExp}}"
                name="idExp"
                class="form-control"
                id="idExp"
                placeholder=""
                />
                <div class="form-group">
                    <label for="descExp">Descripción Experiencia</label>
                    <input 
                    type="text"
                    ngModel="{{editExperiencia?.descExp}}"
                    name="descExp"
                    class="form-control"
                    id="descExp"
                    placeholder="Descripción"
                    />
                </div>
                <div class="form-group">
                    <label for="fechaExp">Fecha Inicio</label>
                    <input 
                    type="text"
                    ngModel="{{editExperiencia?.fechainiExp}}"
                    name="fechaExp"
                    class="form-control"
                    id="fechaExp"
                    placeholder="Fecha Inicio"
                    />
                </div>
                
                <div class="form-group">
                    <label for="imgExp">Img URL</label>
                    <input 
                    type="text"
                    ngModel="{{editExperiencia?.imgExp}}"
                    name="imgExp"
                    class="form-control"
                    id="imgExp"
                    placeholder="Img URL"
                    />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    id=""
                    data-dismiss="modal"
                    class="btn btn-secondary"
                  >
                    Cerrar
                  </button>
                  <button
                    (click)="onUpdateExperiencia(editForm.value)"
                    data-dismiss="modal"
                    class="btn btn-primary"
                  >
                    Guardar cambios
                  </button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>

<!-- Delete modal -->
<div
data-bs-toggle="modal" data-bs-target="#deleteModelLabel"
    class="modal fade"
    id="deleteExperienciaModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteModelLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Borrar Experiencia</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Estas seguro de eliminar 
                    {{deleteExperiencia?.tituloExp}}?
                </p>
                <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      No
                    </button>
                    <button
                        (click)="onDeleteExperiencia(deleteExperiencia!.idExp)"
                        class="btn btn-danger"
                        data-dismiss="modal"
                    >
                      Sí
                    </button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Notificacion sin Experiencias -->
  <div *ngIf="experiencias?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Sin Experiencias!</h4>
        <p>No se encontraron Experiencias.</p>
    </div>
  </div>
</div>
